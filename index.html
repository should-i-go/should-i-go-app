<!DOCTYPE html>
<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  </head>
  <body>
    <p>If data loads successfully, you will see a csv of events below.</p>
    <pre id = "events-csv"></pre>
    <script>
      var eventsCsvUrl = '/should-i-go-data/events.csv'; 
      console.log('Loading:', eventsCsvUrl);
      $.ajax({ url: eventsCsvUrl }).done(function (data) { 
        console.log('Received:', data);
        $('#events-csv').html(data); 
      });
    </script>
  </body>
</html>
